function angle(d) {
      var a = (d.startAngle + d.endAngle) * 90 / Math.PI - 90;
      return a > 90 ? a - 180 : a;
}




function findSize(content){


if(content[0].start){


console.log("content is ");
console.log(content);


var s = [];

  for(i in content){

    var item = content[i];

    if(i==0){
      s.push({"s":item.start-1, "r":false});
      s.push({"s":item.end-item.start, "r":true, "i":item});      
    }

    if (i>0 && i<content.length){
      s.push({"s":item.start-content[i-1].end, "r":false});
      s.push({"s":item.end-item.start, "r":true, "i":item});
    }

    if ( i === content.length ) {
      s.push({"s":item.start-content[i-1].end, "r":false});
      s.push({"s":item.end-item.start, "r":true, "i":item});
      s.push({"s":360-item.end, "r":false});
    }


  }


  for( i in s ){

    if (s[i].s === 0){
      s.splice(i,1);
    }
  }


console.log("return value glitch in the matrix");
console.log(s);
return s;

}

  else{



  var set = [];

  for (item in content){
    set.push(content[item].size);
  }

  return set;

  }

}
